<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PHOS</title>
  <link rel="stylesheet" href="../Style/cabecalho.css">
  <link rel="stylesheet" href="../Style/login.css">
</head>
<body>

  <header>
    <div class="logo">PHOS</div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">QUEM SOMOS</a>
      <a href="#">LIFESTYLE</a>
      <a href="#">PARTICIPE</a>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-form">
      <img src="" alt="Logo PHOS" class="lamp-logo" />
      <h2 class="login-titulo">Login</h2>

      <label for="usuario">Número de celular ou Email</label>
      <input type="text" id="usuario" placeholder="(11) 912345678" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="************" required />

      <p class="cadastro-texto">
        Não possui uma conta? <a href="../HTML/cadastro.HTML">Cadastrar!</a>
      </p>

      <button type="submit" class="login-button">Fazer Login</button>
    </div>
  </main>

</body>
</html>
